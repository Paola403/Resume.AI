{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm p-4" style="max-width: 600px; margin: 0 auto;">

        <h3 class="text-center mb-3">Excluir Conta</h3>
        <p class="text-center">
            Tem certeza de que deseja <strong>excluir sua conta permanentemente</strong>?
            <br>
            Esta ação não pode ser desfeita.
        </p>

        <form method="POST" class="text-center mt-4">
            {% csrf_token %}
            
            <button type="submit" class="btn btn-danger px-4">Sim, excluir minha conta</button>
            <a href="{% url 'configuracoes_conta' %}" class="btn btn-secondary px-4 ms-3">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
